<!DOCTYPE html>
<html>

<head>
  <title>FanFiction</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, minimum-scale=100">
  <style>

    html {
      background: rgb(3,1,33);
      background: linear-gradient(90deg, rgba(3,1,33,1) 0%, rgba(24,24,128,1) 64%, rgba(68,98,185,1) 100%);
    }

    footer {
      margin-top: 10%;
      text-align: center;
    }

    a {
      padding: 0.5em;
      color: #ffffff;
      font-family: Trebuchet MS;
      font-size: 1em;
      text-decoration: none;
      text-align: center;
      transition: 0.5s;
    }

    a:hover {
      font-size: 1.5em;
    }

    #logo {
      user-select: none;
      height: 10em;
      width: auto;
      margin-top: 7%;
      margin-left: 43%;
      padding: 0.5em;
    }

    #unleash {
      text-align: center;
      color: #ffffff;
      font-size: 2em;
      font-family: Trebuchet MS;
    }
    #search-bar {
      border-top-left-radius: 7px;
      border-bottom-left-radius: 7px;
      border-top-right-radius: auto;
      border-bottom-right-radius: auto;
      padding: 0.5em;
      height: 3em;
      width: 40em;
      margin-left: 22%;
      background-color: #ffffff;
      color: blue;
      font-size: 1em;
      font-family: Trebuchet MS;
      font-weight: bold;
      border-style: none;

    }
    #submit-button {
      border-style: none;
      border-top-right-radius: 7px;
      border-bottom-right-radius: 7px;
      background-color: #ffffff;
      height: 4em;
      width: 6em;
      color: #8c8c8c;
      font-size: 1em;
      font-weight: bold;
      font-family: Trebuchet MS;
      transition: 0.5s;
    }
    #submit-button:hover {
      color: #404040;
    }
  </style>
</head>

<body>
  <main>
    <div>
      <img id="logo" src="fflogo.png" alt="The Logo"><br>
      <p id="unleash">FanFiction.net | Unleash your imagination!</p>
      <br>
      <div>
        <input id="search-bar" type="text" placeholder="Search fanfiction.net">
        <button id="submit-button" type="button">Search</button>
      </div>
    </div>
  </main>
  <footer>
    <div id="footer">
      <a href="#">About</a>
      <a href="#">Privacy</a>
      <a href="#">Contact</a>
    </div>
  </footer>
</body>
</html>
